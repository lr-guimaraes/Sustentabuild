<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sora:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div  class="logo">
            <img src="LOGO.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <div class="form-box">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="register-toggle" onclick="toggleForm('register')">Cadastro</button>
            </div>
            <form id="login-form" class="input-group">
                <h2>Login</h2>
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Senha" required>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <form id="register-form" class="input-group">
                <h2>Cadastro</h2>
                <input type="text" class="input-field" placeholder="Nome Completo" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Senha" required>
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024, Sustentabuid</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
