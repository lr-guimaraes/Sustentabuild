<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Seu Logo</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <div class="form-box">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="register-toggle" onclick="toggleForm('register')">Cadastro</button>
            </div>
            <form id="login-form" class="input-group">
                <h2>Login</h2>
                <input type="email" class="input-field" placeholder="Email" name="email" required>
                <input type="password" class="input-field" placeholder="Senha" name="senha" required>
                <button type="submit" class="submit-btn">Entrar</button>
                <div id="login-result"></div>
            </form>
            <form id="register-form" class="input-group">
                <h2>Cadastro</h2>
                <input type="text" class="input-field" placeholder="Nome Completo" name="nome" required>
                <input type="text" class="input-field" placeholder="CPF" name="cpf" required>
                <!-- <input type="email" class="input-field" placeholder="Email" name="email" required> -->
                <input type="password" class="input-field" placeholder="Senha" name="senha" required>
                <button type="submit" class="submit-btn">Cadastrar</button>
                <div id="register-result"></div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Seu Site. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
