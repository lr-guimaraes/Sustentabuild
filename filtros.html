<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Filtros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html" class="login-button">Login</a></li>
                <li><a href="filtros.html" class="active">Filtros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="filters-section">
            <div class="filters-container">
                <select id="material-filter" class="filter">
                    <option value="">Material</option>
                    <option value="argamassa">Argamassa</option>
                </select>
                <select class="filter">
                    <option>Fonte de Dados</option>
                </select>
                <select class="filter">
                    <option>Tipo</option>
                </select>
                <select class="filter">
                    <option>CO2e</option>
                </select>
                <select class="filter">
                    <option>Unidade</option>
                </select>
            </div>
        </section>
        <section class="menu-section">
            <div class="menu-item">
                <h3>Estruturas Verticais</h3>
                <div class="description-and-buttons">
                    <label for="external-walls-1">Paredes Externas</label>
                    <div class="button-group">
                        <button class="action-button"><span class="material-symbols-outlined">add</span> Criar Grupo</button>
                        <button class="action-button"><span class="material-symbols-outlined">move_group</span> Mover Materiais</button>
                        <button class="action-button"><span class="material-symbols-outlined">compare</span> Adicionar Comparação</button>
                    </div> 
                </div>
                <label for="search-material-1">Buscar Material</label>
                <input type="text" id="search-material-1" class="input-box" placeholder="Buscar material">

            </div>
            <!-- Adicione outros .menu-item aqui com a mesma estrutura -->
        </section>
        <!-- Tabela de Material -->
        <div id="material-list"></div>
        <div id="argamassa-fields"></div>
    </main>
    <footer>
        <p>&copy; 2024, Sustentabuild.</p>
    </footer>
    <script src="calc.js"></script>
</body>
</html>
